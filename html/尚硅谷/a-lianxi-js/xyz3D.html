<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D</title>
  <style>
    #content{
      width: 400px;
      height: 400px;
      border: 1px solid;
      perspective: 400px;
    }
    #wrap{
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
      border: 1px solid;
      transition: 1s;

    }
    #wrap:hover{
      transform: rotateY(360deg);
    }
  </style>
</head>
<body>
  <div id="content">
    <div id="wrap"></div>
  </div>
</body>
</html>
<script>
  var wrap = document.getElementById("wrap");
  wrap.offsetWidth;
</script>
