<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{ width: 800px; height: 600px; background: #ddd; margin: 0 auto; display: flex; justify-content: space-between; padding-top: 100px; }
			.box div{ width: 100px; }
			.sub1{ background: red; height:300px; order:1; }
			.sub2{ background: green;height: 100px; order:3; align-self: flex-end;}
			.sub3{ background: dodgerblue;height: 200px; order:0}
			.sub4{ background: greenyellow;height: 400px; order:4}
			.sub5{ background: pink;height: 500px; order:2}
			
		</style>
	</head>
	<body>
		<div class="box">
			<div class="sub1">111</div>
			<div class="sub2">222</div>
			<div class="sub3">333</div>
			<div class="sub4">444</div>
			<div class="sub5">555</div>
		</div>
	</body>
</html>
