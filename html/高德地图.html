<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>高德地图</title>
    <style>
      *{
        padding: 0;
        margin: 0;
      }
      li{
        list-style: none;
      }
      .header{
        width: 1024px;
        height: 60px;
        margin: 0 auto;
        background-color: rgba(0,0,0,0.9); /*rgba第四个数是透明度*/
        /*定位之后的居中：left=50%；margin-left=width的一半。！！！ */
        position: fixed;
        top: 0;
        left: 50%; /*相对于父元素计算*/
        margin-left: -512px;
      }
      .header .logo{
        width: 90px;
        height: 60px;
        background-color: #ffffff;
        float: left;
      }
      .header .nav{

        height: 60px;
        float:right;
        background-color: #ffffff;
      }
      .header .nav li{
        float:left;
        padding: 0 10px 0 8px;
        margin: 0 19px;
      }
      .header .nav .last{
        margin-right: 0;
      }
      .banner{
        width: 100%;
        height: 610px;
        background-color: #3b4664;
      }
      .main{
        width: 100%;
        height: 2707px;
        background-color: #ccc;
      }
      .footer{
        height: 373px;
        background-color: #242526;
      }
    </style>
</head>
<body>
  <div class="header">
    <div class="logo"></div>
    <div class="nav">
      <li>首页</li>
      <li>产品介绍</li>
      <li>定位模组</li>
      <li>下载</li>
      <li>开放平台</li>
      <li>论坛</li>
      <li class="last">合作伙伴</li>
    </div>
  </div>
  <div class="banner"></div>
  <div class="main"></div>
  <div class="footer"></div>
</body>
</html>
